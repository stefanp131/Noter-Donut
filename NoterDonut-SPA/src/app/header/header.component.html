<mat-toolbar color="primary">
  <div class="toolbar-area" fxLayout="row" fxLayoutAlign="space-between">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1rem">
      <span>NoterDonut</span>
      <button mat-raised-button *ngIf="accountService.currentUser$ | async" routerLink="/notesboard" color="accent">
        <mat-icon>notes</mat-icon>
        <span>NotesBoard</span>
      </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1rem">
      <button mat-raised-button color="info" routerLink="/register">
        Register
      </button>
      <button mat-raised-button *ngIf="(accountService.currentUser$ | async) === null" color="accent" routerLink="/login">
        Login
      </button>
      <button mat-raised-button *ngIf="accountService.currentUser$ | async" color="warn" routerLink="/login">
        Logout
      </button>
    </div>
  </div>
</mat-toolbar>
